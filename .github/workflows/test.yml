---
name: test-wf
on:
  pull_request:
  push:
    tags-ignore:
      - v*
jobs:
  test-all:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, ubuntu-24.04-arm]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
      - name: Install Dependencies on Ubuntu
        if: ${{ startsWith(matrix.os, 'ubuntu-') }}
        run: >
          sudo apt-get update &&
          sudo apt-get install xvfb
          libnss3 libatk-bridge2.0-0 libcups2 libxcomposite1 libxdamage1
          libxfixes3 libxrandr2 libgbm1 libxkbcommon0 libpango-1.0-0
          libcairo2
        timeout-minutes: 3
      - name: Install Chrome on Ubuntu-Arm
        if: ${{ startsWith(matrix.os, 'ubuntu-') }}
        #if: ${{ matrix.os == 'ubuntu-24.04-arm' }}
        run: sudo apt-get install chromium-browser && chromium --version
        timeout-minutes: 3
      - name: Install choreographer
        run:  uv sync --no-sources --all-extras
      - name: Install google-chrome-for-testing
        if: ${{ ! startsWith(matrix.os, 'ubuntu-') }}
#        if: ${{ matrix.os != 'ubuntu-24.04-arm' }}
        run: uv run --no-sources choreo_get_chrome -v
      - name: Diagnose
        run:  uv run --no-sources choreo_diagnose --no-run
        timeout-minutes: 1

      - name: Test
        if: ${{ ! runner.debug && matrix.os != 'ubuntu-latest' }}
        run: uv run --no-sources poe test
        timeout-minutes: 7

      - name: Test (Linux)
        if: ${{ ! runner.debug && matrix.os == 'ubuntu-latest' }}
        run: xvfb-run uv run --no-sources poe test
        timeout-minutes: 7

      - name: Test (Debug)
        if: ${{ runner.debug && matrix.os != 'ubuntu-latest' }}
        run: uv run --no-sources poe debug-test
        timeout-minutes: 20

      - name: Test (Debug, Linux)
        if: ${{ runner.debug && matrix.os == 'ubuntu-latest' }}
        run: xvfb-run uv run --no-sources poe debug-test
        timeout-minutes: 7
